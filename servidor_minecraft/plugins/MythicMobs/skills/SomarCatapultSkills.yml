CPrepareModelSomar:
  Skills:
    - model{mid=CatapultaSomar;n="Somar Catapult";ride=true;driver=true}
Disparar:
  TriggerConditions:
    - itemissimilar{item=iron_axe;slot=hand} false
  Skills:
    - cancelevent
    - state{mid=CatapultaSomar_Grande;s=animationLanzarBloque3} @Self
    - message{m="disparando"} @NearestPlayer
    - delay 55
    - projectile{bullet=block;material=STONE;vO=1.3;g=0.17;v=21;syo=15;sfo=1.8;mr=500;int=0.001;onHitBlockSkill=explotar;dd=300} @Forward{a=10}
ContornoVariabs: 
  targetConditions:
    - faction{f=Somar} true
  Skills:
    - setvariable{var=target.posc;t=string;value="derecha"} @LivingInCone{a=120;r=5;rot=270}
    - setvariable{var=target.posc;t=string;value="izquierda"} @LivingInCone{a=120;r=5;rot=60}
    - setvariable{var=target.posc;t=string;value="atras"} @LivingInCone{a=30;r=15;rot=190}
    - message{m="marcando - <target.var.posc>"} @World
Accion:
  TriggerConditions:
    - variableEquals{key=caster.posc;value="derecha"} CastInstead GirarDerecha
    - variableEquals{key=caster.posc;value="izquierda"} CastInstead GirarIzquierda
    - variableEquals{key=caster.posc;value="atras"} CastInstead Disparar
#    - variableEquals{key=target.posc;value="null"} true
  Skills:
    - message{m="interactuando"} @NearestPlayer
GirarDerecha:
  Skills:
    - cancelevent
    - message{m="interactuandoD"} @NearestPlayer
    - setrotation{relative=true;pitch=0;yaw=15} @Self
GirarIzquierda:
  Skills:
    - cancelevent
    - message{m="interactuandoI"} @NearestPlayer
    - setrotation{relative=true;pitch=0;yaw=-15} @Self
explotar:
  Skills:
    - cmd{c="summon tnt ~ ~ ~"} @Origin
Montar:
  Skills:
    - mountmodel{mid=CatapultaSomar_Grande;driver=false;p=p_mount} @Trigger
    - message{m="Montando"} @Trigger